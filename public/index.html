<!-- This is a static file -->
<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Rendering Airtable data in a web page" />
  <link id="favicon" rel="icon" href="https://glitch.com/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.6.0/css/uswds.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/reset.css" />
</head>

<body id="body" class="hidden">
  <script id="template" type="x-tmpl-mustache">
    <title id="title">{{title}}</title>
  <a class="usa-skipnav" href="#main-content">Skip to main content</a>
  <div class="usa-overlay"></div>
  <header class="usa-header usa-header--basic ">
    <div class="usa-nav-container maxw-widescreen">
      <div class="usa-navbar">
        <div class="usa-logo" id="brand">
          <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">{{ body_en }}</a></em>
        </div>
        <button class="usa-menu-btn">Menu</button>
      </div>
      <nav aria-label="Primary navigation" class="usa-nav">
        <button class="usa-nav__close">
          <img src="/assets/img/close.svg" alt="close" />
        </button>
        <ul class="usa-nav__primary usa-accordion">
          <li class="usa-nav__primary-item">
            <button class="usa-nav__link" aria-expanded="false" aria-controls="basic-nav-section-one">
              <span>About</span>
            </button>
          </li>
          <li class="usa-nav__primary-item">
            <button class="usa-nav__link" aria-expanded="false" aria-controls="basic-nav-section-two">
              <span>Share</span>
            </button>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="javascript:void(0)"><span>Volunteer Link</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/volunteer"><span>Sign Up to Volunteer</span></a>
          </li>
        </ul>
          <a class=" usa-button" href="/request">Request a Delivery, Meal, or Helping Hand</a>
      </nav>
    </div>
  </header>

    <main id="main-content">
      <section aria-label="Introduction" id="hero">
        <div class="usa-hero" style="background-image: url({{image}})" >
          <div class="grid-container">
            <div class="usa-hero__callout">
              <h1 class="usa-hero__heading">
                <span class="usa-hero__heading--alt">{{ title }}</span>
              </h1>
              <p>
                {{ body_en }}
              </p>
              <p>
                <a class="usa-button" href="{{ href }}">{{ secondary_en }}</a>
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="grid-container usa-section" id="how_does_this_work">
        <div class="grid-row grid-gap">
          <div class="tablet:grid-col-4">
            <h2 class="font-heading-xl margin-bottom-2 tablet:margin-bottom-2">
              {{ title }}
            </h2>
          </div>
          <div class="tablet:grid-col-8 usa-prose">
            <p>
              {{{ body_en }}}
            </p>
          </div>
        </div>
      </section>
      <section class="usa-section usa-section--dark" id="cta">
        <div class="grid-container">
          <h2 class="font-heading-xl margin-y-0">{{title}}</h2>
          <a class="usa-button usa-button--big" href="/request">{{body_en}}</a>
        </div>
      </section>
      <section class="grid-container usa-section" id="currently_serving">
        <div class="grid-row grid-gap">
          <div class="tablet:grid-col-4">
            <img src={{image}}>
          </div>
          <div class="tablet:grid-col-8 usa-prose">
            <h2 class="font-heading-xl margin-top-0 tablet:margin-bottom-0">
              {{ title }}
            </h2>
            <p>
              {{{ body_en }}}
            </p>
          </div>
        </div>
      </section>
    </main>
  </script>
  <div id="target"></div>
  <!-- Your web-app is https, so your scripts need to be too -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script type="text/javascript" src="//simonwaldherr.github.io/micromarkdown.js/dist/micromarkdown.min.js"></script>
  <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
  <script src="/client.js"></script>
</body>

</html>
