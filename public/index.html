<!DOCTYPE html>
<html>

<head>
  <title>Quick CMS</title>
  <meta name="description" content="Rendering Airtable data in a web page" />
  <link id="favicon" rel="icon" href="https://glitch.com/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.6.0/css/uswds.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/reset.css" />
</head>

<body id="body" class="hidden">
  <script id="template" type="x-tmpl-mustache">
  <a class="usa-skipnav" href="#main-content">Skip to main content</a>
  <div class="usa-overlay"></div>
  <header class="usa-header usa-header--basic ">
    <div class="usa-nav-container maxw-widescreen">
      <div class="usa-navbar">
        <div class="usa-logo" id="brand">
          <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">{{ body_en }}</a></em>
        </div>
        <button class="usa-menu-btn">Menu</button>
      </div>
      <nav aria-label="Primary navigation" class="usa-nav">
        <button class="usa-nav__close">
          <img src="/assets/img/close.svg" alt="close" />
        </button>
        <ul class="usa-nav__primary usa-accordion">
          <li class="usa-nav__primary-item">
            <button class="usa-nav__link  usa-current" aria-expanded="false" aria-controls="basic-nav-section-one">
              <span>About</span>
            </button>
          </li>
          <li class="usa-nav__primary-item">
            <button class="usa-nav__link" aria-expanded="false" aria-controls="basic-nav-section-two">
              <span>Share</span>
            </button>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="javascript:void(0)"><span>Volunteer Link</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="javascript:void(0)"><span>Sign Up to Volunteer</span></a>
          </li>
        </ul>
        <button class="usa-button" type="submit">
          Request a Delivery, Meal, or Helping Hand
        </button>
      </nav>
    </div>
  </header>

    <main id="main-content">
      <section aria-label="Introduction" id="hero">
        <div class="usa-hero" style="background-image: url({{image}})" >
          <div class="grid-container">
            <div class="usa-hero__callout">
              <h1 class="usa-hero__heading">
                <span class="usa-hero__heading--alt">{{ title }}</span>
              </h1>
              <p>
                {{ body_en }}
              </p>
              <a class="usa-button" href="javascript:void(0)">Sign Up to Volunteer</a>
            </div>
          </div>
        </div>
      </section>
      <section class="grid-container usa-section" id="how_does_this_work">
        <div class="grid-row grid-gap">
          <div class="tablet:grid-col-4">
            <h2 class="font-heading-xl margin-top-0 tablet:margin-bottom-0">
              {{ title }}
            </h2>
          </div>
          <div class="tablet:grid-col-8 usa-prose">
            <p>
              {{{ body_en }}}
            </p>
          </div>
        </div>
      </section>
      <section class="usa-graphic-list usa-section usa-section--dark">
        <div class="grid-container">
          <div class="usa-graphic-list__row grid-row grid-gap">
            <div class="usa-media-block tablet:grid-col" id="list-1">
              <img class="usa-media-block__img height-card"
                src="{{image}}" alt="Alt text"
                id="example_1_picture" />
              <div class="usa-media-block__body">
                <h2 class="usa-graphic-list__heading" id="example_1_title">
                  {{title}}
                </h2>
                <p id="example_1_body">
                  {{body_en}}
                </p>
              </div>
            </div>
            <div class="usa-media-block tablet:grid-col" id="list-2">
              {{ #image }} 
                <img class="usa-media-block__img height-card"
                src="{{image}}" alt="Alt text"
                id="example_1_picture" />
              {{/image}}
              <div class="usa-media-block__body">
                <h2 class="usa-graphic-list__heading" id="example_1_title">
                  {{title}}
                </h2>
                <p id="example_1_body">
                  {{body_en}}
                </p>
              </div>
            </div>
          </div>
          <div class="usa-graphic-list__row grid-row grid-gap">
            <div class="usa-media-block tablet:grid-col" id="list-3">
              <img class="usa-media-block__img height-card"
                src="{{image}}" alt="Alt text"
                id="example_1_picture" />
              <div class="usa-media-block__body">
                <h2 class="usa-graphic-list__heading" id="example_1_title">
                  {{title}}
                </h2>
                <p id="example_1_body">
                  {{body_en}}
                </p>
              </div>
            </div>

            <div class="usa-media-block tablet:grid-col" id="list-4">
              <img class="usa-media-block__img height-card"
                src="{{image}}" alt="Alt text"
                id="example_1_picture" />
              <div class="usa-media-block__body">
                <h2 class="usa-graphic-list__heading" id="example_1_title">
                  {{title}}
                </h2>
                <p id="example_1_body">
                  {{body_en}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="test-section-id" class="usa-section">
        <div class="grid-container">
          <h2 class="font-heading-xl margin-y-0">Submit a Form</h2>
          <p class="usa-intro">
            This is a very simple example of submitting a form through this
            project, would obviously need to backup validation, etc, but this is
            the basics.
          </p>
          <form id="name_form" class="usa-form">
            <fieldset class="usa-fieldset">
              <legend class="usa-legend">Name</legend>
              <label class="usa-label" for="title">Title <span class="usa-hint">(optional)</span></label>
              <input class="usa-input usa-input--small" id="title" name="title" type="text" />

              <label class="usa-label" for="firstName">First name</label>
              <input class="usa-input" id="firstName" name="firstName" type="text" required aria-required="true" />

              <label class="usa-label" for="middleName">Middle name <span class="usa-hint">(optional)</span></label>
              <input class="usa-input" id="middleName" name="middleName" type="text" />

              <label class="usa-label" for="lastName">Last name</label>
              <input class="usa-input" id="lastName" name="lastName" type="text" required aria-required="true" />
            </fieldset>
            <input class="usa-button" id="name_submit" type="submit" value="Submit">
          </form>
        </div>
      </section>
    </main>
  </script>
  <div id="target"></div>
  <!-- Your web-app is https, so your scripts need to be too -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script type="text/javascript" src="//simonwaldherr.github.io/micromarkdown.js/dist/micromarkdown.min.js"></script>
  <script src="/client.js"></script>
</body>

</html>
