<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="Rendering Airtable data in a web page" />
  <link id="favicon" rel="icon" href="https://glitch.com/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.6.0/css/uswds.min.css" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/reset.css" />
</head>

<body id="body" class="hidden">
  <script id="template" type="x-tmpl-mustache">
    <title id="title">{{title}}</title>
  <a class="usa-skipnav" href="#main-content">Skip to main content</a>
  <div class="usa-overlay"></div>
  <header class="usa-header usa-header--basic ">
    <div class="usa-nav-container maxw-widescreen">
      <div class="usa-navbar">
        <div class="usa-logo" id="brand">
          <em class="usa-logo__text"><a href="/" title="Home" aria-label="Home">{{ body_en }}</a></em>
        </div>
        <button class="usa-menu-btn">Menu</button>
      </div>
      <nav aria-label="Primary navigation" class="usa-nav">
        <button class="usa-nav__close">
          <img src="/assets/img/close.svg" alt="close" />
        </button>
        <ul class="usa-nav__primary usa-accordion">
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/about"><span>About</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/share"><span>Share</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/pledge"><span>Volunteer Pledge</span></a>
          </li>
          <li class="usa-nav__primary-item">
            <a class="usa-nav__link" href="/volunteer"><span>Sign Up to Volunteer</span></a>
          </li>
        </ul>
        <a class="usa-button" href="/request">
          Request a Delivery, Meal, or Helping Hand
        </a>
      </nav>
    </div>
  </header>

    <main id="main-content">
      <section class="grid-container usa-section" id="share"">
        <div class="grid-row grid-gap">
          <div class="tablet:grid-col-8 usa-prose">
            <h2 class="font-heading-xl margin-top-0 tablet:margin-bottom-0">
              {{ title }}
            </h2>
            <p>
              {{{ body_en }}}
            </p>
          </div>
        </div>
      </section>
      <footer class="usa-footer">
        <div class="grid-container usa-footer__return-to-top">
          <a href="#">Return to top</a>
        </div>
        <div class="usa-footer__primary-section">
          <nav class="usa-footer__nav" aria-label="Footer navigation">
            <ul class="grid-row grid-gap">
              <li class="mobile-lg:grid-col-4 desktop:grid-col-auto usa-footer__primary-content">
                <a class="usa-footer__primary-link" href="/about">About</a>
              </li>
              <li class="mobile-lg:grid-col-4 desktop:grid-col-auto usa-footer__primary-content">
                <a class="usa-footer__primary-link" href="/share">Share</a>
              </li>
              <li class="mobile-lg:grid-col-4 desktop:grid-col-auto usa-footer__primary-content">
                <a class="usa-footer__primary-link" href="/pledge">Volunteer Pledge</a>
              </li>
              <li class="mobile-lg:grid-col-4 desktop:grid-col-auto usa-footer__primary-content">
                <a class="usa-footer__primary-link" href="/volunteer">Sign up to volunteer</a>
              </li>
              <li class="mobile-lg:grid-col-4 desktop:grid-col-auto usa-footer__primary-content">
                <a class="usa-footer__primary-link" href="/request">Request a delivery</a>
              </li>
            </ul>
          </nav>
        </div>
      
        <div class="usa-footer__secondary-section">
          <div class="grid-container">
            <div class="grid-row grid-gap">
              <div class="usa-footer__logo grid-row mobile-lg:grid-col-6 mobile-lg:grid-gap-2">
                <div class="mobile-lg:grid-col-auto" id="brand">
                  <h3 class="usa-footer__logo-heading">Neighbor Express</h3>
                </div>
              </div>
              <div class="usa-footer__contact-links mobile-lg:grid-col-6" id="contact">
                <h3 class="usa-footer__contact-heading">{{title}}</h3>
                <address class="usa-footer__address">
                  <div class="usa-footer__contact-info grid-row grid-gap">
                    <div class="grid-col-auto">
                     {{body_en}}
                    </div>
                  </div>
                </address>
              </div>
            </div>
          </div>
        </div>
      </footer>
  </main>
  
  </script>
  <div id="target"></div>
  <!-- Your web-app is https, so your scripts need to be too -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script type="text/javascript" src="//simonwaldherr.github.io/micromarkdown.js/dist/micromarkdown.min.js"></script>
  <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.6.0/js/uswds.min.js"
    integrity="sha256-Z8nSqW+Q0xnTMg12MCyeg0nGLTj6C4oa74tBt64EsFo=" crossorigin="anonymous"></script>
  <script src="/client.js"></script>
</body>

</html>
